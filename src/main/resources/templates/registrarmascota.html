<!DOCTYPE html>
<html lang="es" >

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Tinder de Mascota - Registro</title>
 
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

</head>

<body>
  <style>
    body {
    background-image: url("img/fondor.png");
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    background-size: 100% auto;
    }
  </style>

  

  <section>
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <div class="col-lg-6 col-push-lg-3">
        </div>
        <div class="col-lg-8 col-lg-push-2 ">
          <div class="p-5">
            <h2 class="display-4">Registra tu mascota</h2>
            <form action="registrarmascota.html" method="POST" enctype="multipart/form-data">
                
              <p th:if="${error != null}" th:text="${error}" style="color:red;"></p>
                
              <label>Nombre</label>
              <input type="text" class="form-control" name="nombre" th:value="${nombre}"/>

              <label>Apellido</label>
              <input type="text" class="form-control" name="apellido" th:value="${apellido}"/>
              
              <label>E-Mail</label>
              <input type="email" class="form-control" name="mail" th:value="${mail}"/>
              
              <label>Zona</label>
              <select class="form-control" name="idZona"> 
                  <option th:each="zona : ${zonas}" th:value="${zona.id}" th:text="${zona.nombre}"></option>
              </select>
              
              <label>Telefono</label>
              <input type="telefono" class="form-control" name="telefono" th:value="${telefono}"/>
                            
              <label>Clave</label>
              <input type="password" class="form-control" name="clave1" th:value="${clave1}"/>
              
              <label>Repetir Clave</label>
              <input type="password" class="form-control" name="clave2" th:value="${clave2}"/>
              
              <br/>

              <label for="text">Photo</label>
                <input type="file" onchange="document.getElementById('blah').src = window.URL.createObjectURL(this.files[0])">
                <img id="blah" alt="30%" class="center" src="img/addpic.png" /><img/>

              <a href="registrarmascota.html">
              <button type="submit" class="btn btn-primary" >Registrarme</button>
            </a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>


  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
